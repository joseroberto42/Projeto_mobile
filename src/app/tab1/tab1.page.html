<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Tab 1
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content >
  <ion-card>
    <ion-card-header>

      <ion-input readonly="true" aria-label="senha " value="{{inputNovaSenha}}"></ion-input>
    </ion-card-header>
    <ion-card-content>
      
      
        <!-- Botões para criar senhas -->
        <ion-button aria-expanded="block"(click)="criarSenhaPrioritaria()">Criar Senha Prioritária</ion-button>
        <ion-button aria-expanded="block"(click)="criarSenhaGeral()">Criar Senha Geral</ion-button>
        <ion-button aria-expanded="block"(click)="criarSenhaExame()">Criar Senha de Exame</ion-button>
      
      
    </ion-card-content>


  </ion-card>
  
</ion-content>
